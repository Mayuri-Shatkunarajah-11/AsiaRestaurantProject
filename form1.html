<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
		<h1>Profile</h1>

		<form action="action.html" method="POST">
			<fieldset>
				<legend><b>Personal Information</b></legend>
            <label for="title" >Title:</label>
            <input type="text" id="title" name="title"  autofocus placeholder="Mr/Mrs/Ms"><br><br>
            <label for="firstName" >FirstName:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Peter"><br><br>
            <label for="lastName" >LastName:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Muster"><br><br>
            <label for="gender" >Gender:</label>
            <input type="radio" id="gender" name="male" value="male">
            <label for="gender">Male</label>
            <input type="radio" id="gender" name="female" value="female">
            <label for="gender">Female</label><br>
            <label for="lang" >Languages:</label>
            <input type="checkbox" id="lang" name="lang" value="English">
            <label for="id=lang">English</label>

            <input type="checkbox" id="lang" name="lang" value="German">
            <label for="id=lang">German</label>

            <input type="checkbox" id="lang" name="lang" value="French">
            <label for="id=lang">French</label><br>

        </fieldset>
        <fieldset>
            <legend><b>Contact Info</b></legend>
             <label for="telno" >Telephone No:</label>
            <input type="tel" id="telno" name="telno" required placeholder="+520 888 45"><br><br>
             <label for="mobno" >Mobile No:</label>
            <input type="tel" id="mobno" name="mobno" placeholder="optional"><br>
             <label for="mainno" >Main Number:</label>
            <input type="tel" id="mainno" name="mainno"  placeholder="optional"><br>
             <label for="faxno" >Fax:</label>
            <input type="number" id="faxno" name="faxno"  placeholder="optional"><br>
             <label for="mail1" >Mail 1:</label>
            <input type="email" id="mail1" name="mail1" required placeholder="mailname@gmail.com"><br>
             <label for="mail2" >Mail 2:</label>
            <input type="email" id="mail2" name="mail2"  placeholder="optional"><br>

        </fieldset>
        <fieldset>
            <legend><b>Address</b></legend>
            <label for="compName" >CompanyName:</label>
            <input type="text" id="compName" name="compName" required placeholder=" company name"><br>
            <label for="acompName" >Addition CompanyName</label>
            <input type="text" id="acompName" name="acompName"  placeholder="optional"><br>
            <label for="firstName" >Homepage:</label>
            <input type="text" id="firstName" name="firstName" placeholder="optional"><br>
            <label for="firstName" >Address/House No:</label>
            <input type="text" id="firstName" name="firstName" placeholder="32,Megenwil"><br>
            <label for="addAddress" >Additional Address:</label>
            <input type="text" id="addAddress" name="addAddress"  placeholder="optional"><br>
            <label for="post" >Postal Code:</label>
            <input type="number" id="post" name="post" placeholder="optional" min="1" max="10000"><br>
            <label for="place" >Place/City:</label>
            <input type="text" id="place" name="place" placeholder="54333 Wettingen"><br>
            <label for="country" >Canton/Country:</label>
            <input type="text" id="country" name="country" placeholder="AG Switzerland"><br>
            
        </fieldset>
        <input type="submit" value="submit">
    </form>
    </main>
</body>
</html>
